<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="keywords" content="profile card, codepen, profile, card, profiling">
    <meta name="description" content="A profie card made suing Tailwind">
    <meta name="author" content="Victor Shaviya">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Tailwind cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" referrerpolicy="no-referrer"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <!-- start of my custom css  -->
    <link rel="stylesheet" href="./assets/styles.css" type="text/css">
    <!-- end of my custom css rules  -->
    <link rel="shortcut icon" type="image/png" href="./assets/images/favicon.png">
    <title>Profile card</title>
  </head>
  <body>
      
    <div class="grid min-h-screen place-items-center bg-indigo-400 font-mono">
      <div class="h-80 w-64 bg-white rounded-md">

        <div class="flex justify-center items-center leading-none">
          <img class="h-40 rounded-md shadow-2xl mt-6 transform -translate-y-10 hover:-translate-y-3 cursor-pointer transition duration-700" src="./assets/images/Jos&&I.jpg" alt="profile card image" title="card image">
        </div>

        <div class="p-2">
          <p class="block mb-1 font-extralight">
            Creating
          </p>
          <p class="text-xs tracking-tighter text-gray-600">
            When it's your time, it's your time. 
            <br>
            There is no point in worrying when I AM is in control.
          </p>
        </div>

        <div class="flex justify-between items-center p-2">
          <img class="rounded-full h-7 cursor-pointer" src="./assets/images/Portfolio_img.png" alt="avatar" title="shaviya">
          <div class="flex">
            <i class="material-icons cursor-pointer" style="color: #f12c2c">favorite_border</i>
            <span class="text-sm ml-1">
              10.6k
            </span>
            <i class="material-icons cursor-pointer" style="color: #522cad">message</i>
            <span class="text-sm ml-1">
              60
            </span>
          </div>
        </div>

      </div>
    </div>

  </body>
</html>
